<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon/1486504338-check-check-marks-list-checklist-documents-todo-list_81298.ico" type="image/x-icon">
</head>
<body>

    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>

        <ul class="todoList">
            <!-- client add tasks -->
        </ul>

        <div class="footer">
            <span>You have <span class="pendingNum"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    
    </div>

    
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/6680264151.js" crossorigin="anonymous"></script>
</body>
</html>
